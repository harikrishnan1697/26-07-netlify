    <p>I'm Nobody🐱‍👤! who are you? <br> Are you - Nobody- Too? <br>Then there's a pair of us! <br> Don't tell! They'd banish us- you know!</p>
  <p>How dreary - to be - somebody! <br>How public - like a frog- <br>To tell one's name - the livelong june- <br>To an admirin Bog!</p>   
<p>By Emily Dickinson <cite>(1891)</cite></p>
